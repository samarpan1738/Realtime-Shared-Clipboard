<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shared Clipboard</title>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
    <!-- <script src="js/index.js" defer></script> -->
    <script src="js/hammer.min.js"></script>
    <link rel="icon" href="assets/icons8-clipboard-96.png" />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="js/swipeGesture.js" defer></script> -->
    <!-- <script src="firebase.js" defer></script> -->
  </head>
  <body>
    <div id="root">
      <div class="addContainer">
        <button class="addBtn">
          <img src="/assets/addIcon.png" alt="Add icon" class="addIcon" />
        </button>
        <input type="text" placeholder="Share something..." class="addInpBox" />
      </div>
      <ul class="list">
        <!-- <li></li> -->
        <!-- <li class="placeholder">
                <span>Nothing to share.</span>         
            </li> -->
        <li class="list__item">
          <div class="top">
            <a href="https://google.com" class="list__item__content"
              >https://google.com</a
            >
          </div>
          <div class="bottom">
            <div class="button-container">
              <button>
                <img src="assets/copy.png" alt="" />
              </button>
              <button>
                <img src="assets/deleteIcon.png" alt="" />
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: process.env.API_KEY,
        authDomain: process.env.AUTH_DOMAIN,
        databaseURL: process.env.DATABASE_URL,
        projectId: process.env.PROJECT_ID,
        storageBucket: process.env.STORAGE_BUCKET,
        messagingSenderId: process.env.MESSAGING_SENDER_ID,
        appId: process.env.API_ID,
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
  </body>
</html>
